<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Code Quiz</title>

	<!--Additional elements for browsers and robots go here goes here-->
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head> 

<body>
	<header>
		<a href="./highscores.html" class="scores">High Scores</a>
		<div class="time">Time: <span id="countdown">0</span></div>
	</header>
	
	
	<div class="container">

		<div id="start-screen">
			<h1 id="quiz-title" class="title">Coding Quiz Challenge</h1>
			<p>Try to answer the following coding related questions within the time limit. Keep in mind your score/timer will be penalized for incorrect answers! </p>
			<button id="start">Start Quiz</button>
		</div>

		<div id="questions-screen" class="hidden">
			<h2 id="questionTitle"></h2>
			<div id="choices" class="choices"></div>
		</div>

		<div id="end-screen" class="hidden">
			<h2>Finished!</h2>
			<p>Your final score was <span id="score"></span>.</p>
			<p>Enter Initials: 
				<input type="text" id="initials" maxlength=3>
				<button id="enter"> Enter </button>
			</p>
		</div>

	</div>
	
	<script src="./assets/js/questions.js"></script>
	<script src="./assets/js/script.js"> </script>
</body>

</html>
